---
title: Logo Detection  
version: 1.0.0 
description: Batch predict using the pretrained model. 
long_description: Uploading custom weights or using default yolov5s weights for batch detection 

author: "cnvrg"
author_email: "libhub@cnvrg.io"


tags:
  - training

tasks:
  - title: Logo Detection 
    top: 300
    left: 0

    type: exec

    library: logo-detection
    library_version: 1.0.0

    command: python3 detect.py

    requirements:
      cpu: 2
      memory: 8
      gpu: 1
      hpu: 0

    image: python:3.8.6
    language: python3

    params:
      source:
        type: 'categorical'
        values:
        - "/data/logo/test"
      weights:
        type: 'categorical'
        values:
        - "yolov5s.pt"
      conf:
        type: 'categorical'
        values:	
        - "0.25"
relations:
    - from: Logo Detection Recreate
      to: Logo Detection Retrain
    - from: Logo Detection Retrain
      to: Deploy Endpoint