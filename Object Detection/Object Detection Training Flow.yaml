---
title: Object Detection Training 
version: 1.0.0 
description: Training the yolo algorithm for custom dataset and deploying it. 
long_description: Training the yolo algorithm to for custom object detection and deploying the final model as an endpoint. 

author: "cnvrg"
author_email: "libhub@cnvrg.io"


tags:
  - training


tasks:
  - title: Object Detection Recreate
    top: 300
    left: 0

    type: exec

    library: object-detection-recreate
    library_version: 1.0.0

    command: python3 recreate.py

    requirements:
      cpu: 3.5
      memory: 7.5
      gpu: 0
      hpu: 0

    image: python:3.8.6
    language: python3

    params:
      - key: images
        type: 'categorical'
        values: []
      - key: labels
        type: 'categorical'
        values: []
        
  - title: Object Detection Retrain
    top: 400
    left: 100

    type: exec

    library: object-detection-retrain
    library_version: 1.0.0

    command: python3 train.py

    requirements:
      cpu: 2
      memory: 8
      gpu: 1
      hpu: 0

    image: python:3.8.6
    language: python3

    params:
      - key: batch
        type: 'categorical'
        values:
        - '2'
      - key: epochs
        type: 'categorical'
        values:
        - '100'
      - key: class_names
        type: 'categorical'
        values:
        - "/data/object/names.csv"

  - title: Deploy Endpoint
    top: 400
    left: 300

 
    type: deploy


    library: object-detection-endpoint
    library_version: 1.0.0

    command: python3 detect.py

    requirements:
      cpu: 2
      memory: 8
      gpu: 1
      hpu: 0

    image: python:3.8.6
    language: python3

    accept_files: true

    file_name: detect.py 
    function_name: run_detections
    prep_file: '' 
    prep_function: '' 
    input_schema:
        img: file
    output_schema:
        output: text
      
relations:
    - from: Object Detection Recreate
      to: Object Detection Retrain
    - from: Object Detection Retrain
      to: Deploy Endpoint