---
title: Object Detection  
version: 1.0.0 
description: Training the yolo algorithm for custom dataset and deploying it. 
long_description: Training the yolo algorithm to for custom object detection and deploying the final model as an endpoint. 

author: "cnvrg"
author_email: "info@cnvrg.io"


tags:
  - training

tasks:
  - title: Object Detection 
    top: 300
    left: 0

    type: exec

    library: object-detection
    library_version: 1.0.0

    command: python3 detect.py

    requirements:
      cpu: 2
      memory: 8
      gpu: 1
      hpu: 0

    image: python:3.8.6
    language: python3

    params:
      - key: source
        type: 'categorical'
        values:
        - "/data/object/test"
      - key: weights
        type: 'categorical'
        values:
        - "yolov5s.pt"
      - key: conf
        type: 'categorical'
        values:	
        - "0.25"
relations:
    - from: Object Detection Recreate
      to: Object Detection Retrain
    - from: Object Detection Retrain
      to: Deploy Endpoint