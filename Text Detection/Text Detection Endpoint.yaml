---i
title: Text Detection Endpoint
version: 1.0.0 
description: Detect text elements in images
long_description: This blueprint allows you to deploy a ready to use endpoint that can detect text elements in images

author: "cnvrg"
author_email: "libhub@cnvrg.io"

tags:
  - inference

tasks:
  - title: Deploy Text Detection
    top: 400
    left: 300

 
    type: deploy


    library: text-detection-endpoint
    library_version: 1.0.0

    command: python3 detect.py

    requirements:
      cpu: 2
      memory: 8
      gpu: 1
      hpu: 0

    image: python:3.8.6
    language: python3

    accept_files: true

    file_name: detect.py 
    function_name: run_detections
    prep_file: '' 
    prep_function: ''     
    input_schema:
        img: file
    output_schema:
        output: text
      
relations: []
